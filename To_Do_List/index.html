<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d6d8da;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
      border-radius: 6px;
      display: flex;
      flex-direction: column;
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .datetime {
      font-size: 0.8em;
      color: #555;
      margin-top: 5px;
    }

    .actions button {
      background-color: #007bff;
      margin-left: 5px;
    }

    .actions .delete {
      background-color: #dc3545;
    }

    .actions .edit {
      background-color: #ffc107;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> To-Do Web App</h2>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Task name">
      <input type="datetime-local" id="datetimeInput">
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const datetimeInput = document.getElementById("datetimeInput");
      const taskText = taskInput.value.trim();
      const datetimeValue = datetimeInput.value;

      if (taskText === "" || datetimeValue === "") {
        alert("Please enter both task and date/time.");
        return;
      }

      const li = document.createElement("li");
      const taskHeader = document.createElement("div");
      taskHeader.className = "task-header";

      const span = document.createElement("span");
      span.textContent = taskText;

      span.onclick = () => {
        span.classList.toggle("completed");
      };

      const actions = document.createElement("div");
      actions.className = "actions";

      const editBtn = document.createElement("button");
      editBtn.className = "edit";
      editBtn.textContent = "Edit";
      editBtn.onclick = () => editTask(span, dateSpan, taskText, datetimeValue);

      const delBtn = document.createElement("button");
      delBtn.className = "delete";
      delBtn.textContent = "Delete";
      delBtn.onclick = () => li.remove();

      actions.appendChild(editBtn);
      actions.appendChild(delBtn);

      taskHeader.appendChild(span);
      taskHeader.appendChild(actions);

      const dateSpan = document.createElement("div");
      dateSpan.className = "datetime";
      dateSpan.textContent = `Due: ${formatDateTime(datetimeValue)}`;

      li.appendChild(taskHeader);
      li.appendChild(dateSpan);
      document.getElementById("taskList").appendChild(li);

      taskInput.value = "";
      datetimeInput.value = "";
    }

    function editTask(textElement, dateElement, oldText, oldDatetime) {
      const newText = prompt("Edit task:", oldText);
      const newDatetime = prompt("Edit date/time (YYYY-MM-DDTHH:MM):", oldDatetime);
      if (newText && newDatetime) {
        textElement.textContent = newText;
        dateElement.textContent = `Due: ${formatDateTime(newDatetime)}`;
      }
    }

    function formatDateTime(datetimeStr) {
      const options = {
        weekday: 'short', year: 'numeric', month: 'short',
        day: 'numeric', hour: '2-digit', minute: '2-digit',
        hour12: true
      };
      return new Date(datetimeStr).toLocaleString('en-US', options);
    }
  </script>
</body>
</html>
